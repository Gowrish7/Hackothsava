			<div class="form-container">
				<form action="https://localhost:3000/authenticate" method="post">
            <fieldset class="account-info">
              <label>
                Username
                <input type="text" name="name" id="name" class="name">
              </label>
              <label>
                Phone Number 
                <input type="number" name="Phone-Number" id="phonenumber" class="phonenumber" maxlength="10" minlength="10">
              </label>
              <label style="display: none">
                seatId
                <input type="number" name="seatId" id="seatId" class="seatId" value="10">
              </label>
              <label>
                Time
                <input type="time" name="startTime" id="startTime" class="startTime" value="00:00:00">
                <button type="button" class="setTime">Click to get Current time</button>
              </label>
            </fieldset>
            <fieldset class="account-action">
              <input class="btn" type="submit" name="submit" value="Login">
            </fieldset>
